{% load static %}

<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div
      class="login position-relative"
      style="background-image: url({% static 'images/banner.jpg' %})"
    >
      <div
        class="rgba position-absolute top-0 bottom-0 end-0 start-0"
        style="background-color: rgba(17, 20, 22, 0.8)"
      >
        <div class="login">
          <div
            class="container d-flex align-items-center justify-content-center vh-100"
          >
            <div class="content">
              <h1>Login Form</h1>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <label
                      for="inputEmail3"
                      class="col-sm-2 col-form-label text-light"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputEmail3"
                      name="username"
                      placeholder="Username"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <label
                      for="inputPassword3"
                      class="col-sm-2 col-form-label text-light"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword3"
                      name="Password1"
                      placeholder="password"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">LOGIN</button>
              </form>
              <a href="{% url 'Register' %}">DO NOT HAVE AN ACCOUNT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
